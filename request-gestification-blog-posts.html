	function init() {

		var css = document.body.appendChild( document.createElement('style') );

		`

			h1 a, #aa { text-decoration: none; }

		`;

		content = document.body.appendChild( document.createElement( 'div' ) );
		content.id = 'content';
		content.innerHTML = header = 
		`

			<p>
				<span style=display:none; >[You are now in a GitHub source code view - click this link to view this read me file as a web page]( http://jaanga.github.io/gestification-r2/request-gestification-blog-posts.html "View file as a web page." ) </span>

			</center>

		`;
		window.addEventListener( 'hashchange', hashChange, false );

		hashChange();

	}

	function hashChange() {

			content.innerHTML = header;
			contents = [];

		if ( location.hash !== '' ) {

			requestPost( location.hash.substr( 1 ), 0, 1 );

		} else {

			tags = [ 'leap' ];

	}
